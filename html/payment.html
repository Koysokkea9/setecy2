<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator Total Salary</title>
    <!-- Link css stylesheet commission.css -->
     <link rel="stylesheet" href="/css/payment.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <h1>Koy sokkea</h1>
     <div class="container">
        <form onsubmit="return false">
            <h1>Salary Calulator</h1>
            <p>Enter your current salary and tip commission to calculate the total salary.</p>
            <label for="salary">Current Salary:</label>     
            <i id="toggle" class="fa-solid fa-dollar-sign"></i>   
            <input type="number" id="salary" placeholder="Enter your salary($0.00)" required>   <br><br>
            <label for="commission">Tip Commission:</label>     
            <i id="toggleper" class="fa-solid fa-percent"></i>
            <input type="number" id="commission" placeholder="Enter your commission(%)" >      <br><br>
            <button type="submit" id="calculate-btn">CALULATE</button>      <br><br>
            <label id="total-salary">Total Salary:
                 <span id="total"></span>
            </label>      
        </form>
     </div>
</body>
<!-- Link file javascript payment.js -->
<script src="/javascript/payment.js"></script>
</html>
