<section class="hero position-relative">
  <div class="container">
    <div class="row align-items-center gy-5">
      <!-- Text -->
      <div class="col-lg-6 fade-in" style="animation-delay:.2s">
        <h1 class=" tittle mb-3">
          Zando for <span></span>

        <p class="lead mb-5">
          Powerful, extensible, and feature-packed frontend toolkit. Build and customize with Sass,
          utilize prebuilt grid system and components, and bring projects to life with powerful
          JavaScript plugins.
        </p>

        <div class="d-flex flex-column flex-sm-row gap-3">
          <a href="#" class="btn btn-primary bsb-btn-xl rounded-pill">Free Consultation</a>
          <a href="#" class="btn btn-outline-primary bsb-btn-xl rounded-pill">Buy Credits</a>
        </div>
      </div>  
      <!-- Image -->
      <div class="col-lg-6 text-center fade-in" style="animation-delay  :.4s">
        <img src="https://d3jmn01ri1fzgl.cloudfront.net/photoadking/webp_thumbnail/shark-new-collection-sale-clothing-banner-template-p3ztild89dffd0.webp"; alt="Hero Image" class="img-fluid">

</section>
